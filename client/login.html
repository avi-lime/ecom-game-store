<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/global.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>

<body class="login_body">
    <form action="" method="post" class="login_form">
        <div class="login_title">
            <h2>STEAM</h2>
        </div>
        <div class="form_group">
            <label for="username">Username</label>
            <input class="form_input" type="text" name="username" id="username" autocomplete="username" autofocus>
            <span class="underline-animation"></span>
        </div>
        <div class="form_group">
            <label for="password">Password</label>
            <input class="form_input" type="password" name="password" id="password" autocomplete="current-password">
            <span class="underline-animation"></span>
        </div>
        <div class="form_group">
            <button class="login_btn" type="submit">SIGN IN <i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="form_group account">
            <span>Don't have an account? <a href="register.html" title="Sign Up">Sign up</a></span>
        </div>
    </form>
</body>

</html>
